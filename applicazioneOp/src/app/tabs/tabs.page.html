<ion-tabs>
  @if (router.url !== '/tabs/tab1') {
    @if (!this.photoService.newPass) {

      <ion-tab-bar slot="bottom">

        <ion-tab-button tab="tab2" href='/tabs/tab2;id={{this.photoService.user._id}}' selected="true">
          <ion-icon aria-hidden="true" name="add-circle" size="large"></ion-icon> <!-- Icona + con cerchio -->
        </ion-tab-button>

        <ion-tab-button tab="tab3" href='/tabs/tab3;id={{this.photoService.user._id}}'>
          <ion-icon aria-hidden="true" name="person-circle" size="large"></ion-icon> <!-- Icona utente con cerchio -->
        </ion-tab-button>

      </ion-tab-bar>
    }

  }
</ion-tabs>
